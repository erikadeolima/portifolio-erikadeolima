<!--Indica que seria a versão 5 do html-->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!--Indica que minha pagina vai ser compativel com a maioria dos cod em português, sem aparecer caracteres indesejados-->
    <meta chaeset="UTF-8" />
    <!--Indica que minha pagina vai ser carregada em IE, cliente que geralmente apesenta erros, assim possibilitando que meu cod seja exibido sem problemas-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--Indica a responsividade de uma pag em diferentes tipos de dispositivos-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Indica o titulo da guia/pag no navegador (cliente), indicando ao usuario uma visão organizada das suas guias/pag-->
    <title>Erika Lima | Portifólio</title>
  </head>
  <!--Define o preenchimento correto de uma pag de acordo com o tamanho do dispositovo, assim ele se mantem "igual em dispositivos diferentes"-->

    "
